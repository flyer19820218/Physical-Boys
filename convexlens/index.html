<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<title>凸透鏡成像互動版（GDrive）</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --bg: #f7f8fa; --card: #ffffff; --text: #111; --muted: #555;
    --border: #e5e7eb; --hover: #f0f2f5;
  }
  body { margin:0; font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Noto Sans TC,Arial; background:var(--bg); color:var(--text); }
  .wrap { max-width: 1120px; margin: 20px auto; padding: 0 14px; }
  .panel { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:14px; box-shadow:0 2px 10px rgba(0,0,0,.04); }
  .controls { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-bottom:10px; }
  input[type=range] { width: 380px; }
  button { padding:8px 12px; border:1px solid var(--border); background:var(--card); border-radius:8px; cursor:pointer; }
  button:hover { background:var(--hover); }
  #stage { width:100%; height:auto; border:1px solid var(--border); border-radius:10px; }
  .note { font-size:13px; color:var(--muted); margin-top:8px; }
</style>
</head>
<body>
<div class="wrap">
  <div class="panel">
    <h3 style="margin:6px 0 12px;">凸透鏡成像互動版（3f → 0f）</h3>
    <div class="controls">
      <label>物體位置：</label>
      <input id="rng" type="range" min="0" max="279" step="1" value="0" />
      <span id="readout">A（≈3f）</span>
      <button onclick="jump(71)">B (2f)</button>
      <button onclick="jump(107)">C (1.5f)</button>
      <button onclick="jump(140)">D (f)</button>
      <button onclick="jump(209)">E (0.5f)</button>
    </div>
    <img id="stage" src="frames/frame_0000.png" alt="凸透鏡成像">
    <div class="note">A~E 標籤置於主光軸上方；f/2f 置於下方。虛像以虛線呈現，並於鏡前繪出回推虛線。</div>
  </div>
</div>
<script>
  const img = document.getElementById('stage');
  const rng = document.getElementById('rng');
  const readout = document.getElementById('readout');
  function fmt(i) { return String(i).padStart(4,'0'); }
  function label(i){
    if(i==0) return 'A（≈3f）';
    if(i==71) return 'B（2f）';
    if(i==107) return 'C（1.5f）';
    if(i==140) return 'D（f 附近）';
    if(i==209) return 'E（0.5f）';
    return '';
  }
  function update(i) {
    img.src = 'frames/frame_' + fmt(i) + '.png';
    readout.textContent = label(i);
  }
  function jump(i) { rng.value = i; update(i); }
  rng.addEventListener('input', e => update(parseInt(e.target.value)));
</script>
</body>
</html>
